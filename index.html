<!doctype html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tailwind Spotlight Project </title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
   <link href="./src/app.css" rel="stylesheet">
</head>

<body>
   <header class="pt-11">
      <div class="container flex justify-between">
         <div class="sitelogo"><a href="#"><img src="./src/img/sitelogo.png" alt="Logo"></a></div>
         <div class="dlnum font-sans font-bold">
            <figure class="inline-block align-middle me-1 mb-1"><img src="./src/img/scooterico.svg" alt="schooterico"
                  class="w-9">
            </figure>
            <a href="tel:+1234567890" class="text-uibrown">Express Delivery +1 234 567 890</a>
         </div>
      </div>
      <div class="container">
         <nav id="nav" class="flex justify-end">
            <div class="max-w-6xl flex mt-3 gap-5 md:gap-10 font-h3">
               <a href="#hero" class="p-2 text-sm font-semibold group-hover:text-indigo-600">Home</a>
               <a href="#menu" class="p-2 text-sm font-semibold group-hover:text-indigo-600">Menu</a>
               <a href="#ourstory" class="p-2 text-sm font-semibold group-hover:text-indigo-600">Our story</a>
               <a href="#contactus" class="p-2 text-sm font-semibold group-hover:text-indigo-600">contact us</a>
            </div>
         </nav>
      </div>
   </header>
</body>

</html>
